<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>¡Bienvenido!</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email">
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password">
                        <label>Contraseña</label>
                    </div>
                    <div class="button_group" id="login_button">
                        <button class="btn"  id="submitIngresar">Iniciar sesión</button>
                      </div>
                    <div class="create-account">
                        <p>Olvido su contraseña? <a href="#" class="register-link">Click aquí</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Recuperar contraseña</h2>
                    <p>Ingrese su correo electrónico de recuperación</p>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <button class="btn">Enviar</button>
                    <div class="create-account">
                        <p><a href="#" class="login-link">Inicio</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- SIGN UP FORM CREATION -->

    <script src="index.js"></script>
</body>

</html>
